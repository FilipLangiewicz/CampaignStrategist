name: Build and deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create dist folder and inject environment keys
        run: |
          rm -rf dist
          mkdir -p dist

          echo "window.HF_API_KEY='${{ secrets.HF_API_KEY }}';" > dist/env.js
          echo "window.GEMINI_API_KEY='${{ secrets.GEMINI_API_KEY }}';" >> dist/env.js

          echo "âœ… dist/env.js created:"
          cat dist/env.js

          cp index.html dist/index.html
          cp config.js dist/config.js
          cp app.js dist/app.js

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
