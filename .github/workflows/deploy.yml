name: Build and deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create dist folder and inject environment keys
        run: |
          rm -rf dist
          mkdir -p dist
          echo "window.HF_API_KEY='${{ secrets.HF_API_KEY }}';" > dist/env.js
          echo "window.GEMINI_API_KEY='${{ secrets.GEMINI_API_KEY }}';" >> dist/env.js
          echo "✅ dist/env.js created:"
          cat dist/env.js
          
          # ✅ POPRAWKA: Skopiuj WSZYSTKIE potrzebne pliki
          cp index.html dist/index.html
          cp config.js dist/config.js
          cp app.js dist/app.js
          cp campaignGenerator.js dist/campaignGenerator.js
          cp geminiClient.js dist/geminiClient.js
          cp uiController.js dist/uiController.js
          cp promptTemplates.js dist/promptTemplates.js
          cp style.css dist/style.css
          
          # Skopiuj style i inne assety jeśli są
          cp -r styles/ dist/styles/ 2>/dev/null || true
          cp -r assets/ dist/assets/ 2>/dev/null || true

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Inject secrets into dist/config.js
        run: |
          sed -i "s|const HF_TOKEN = null|const HF_TOKEN = '${{ secrets.HF_API_KEY }}'|" dist/config.js
          sed -i "s|const GEMINI_TOKEN = window.GEMINI_API_KEY|const GEMINI_TOKEN = '${{ secrets.GEMINI_API_KEY }}'|" dist/config.js          

  deploy:
    environment:
      name: github-pages
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
