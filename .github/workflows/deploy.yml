jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create dist folder and copy files
        run: |
          rm -rf dist
          mkdir -p dist

          # Kopiujemy wszystko najpierw
          cp index.html dist/index.html
          cp config.js dist/config.js
          cp app.js dist/app.js
          cp campaignGenerator.js dist/campaignGenerator.js
          cp geminiClient.js dist/geminiClient.js
          cp uiController.js dist/uiController.js
          cp promptTemplates.js dist/promptTemplates.js
          cp style.css dist/style.css
          cp -r styles/ dist/styles/ 2>/dev/null || true
          cp -r assets/ dist/assets/ 2>/dev/null || true

      - name: Inject secrets into dist/config.js
        run: |
          # Teraz zamieniamy w dist/config.js
          sed -i "s|const HF_TOKEN = null|const HF_TOKEN = '${{ secrets.HF_API_KEY }}'|g" dist/config.js
          sed -i "s|const GEMINI_TOKEN = window.GEMINI_API_KEY|const GEMINI_TOKEN = '${{ secrets.GEMINI_API_KEY }}'|g" dist/config.js
          echo "âœ… Injected secrets into dist/config.js:"
          grep "const HF_TOKEN" dist/config.js
          grep "const GEMINI_TOKEN" dist/config.js

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
